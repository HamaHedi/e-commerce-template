<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/products.css" />

    <title>Products</title>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="products-header">
      <img src="images/products_header.png" />
    </div>
    <div class="product-filter-container">
      <div class="filters-container">
        <p>Product type</p>
        <ul>
          <li>
            <input type="checkbox" id="myCheckbox" />
            Furniture
          </li>
          <li>
            <input type="checkbox" id="myCheckbox" />
            Homeware
          </li>
          <li>
            <input type="checkbox" id="myCheckbox" />
            Sofas
          </li>
          <li>
            <input type="checkbox" id="myCheckbox" />
            Homeware
          </li>
          <li>
            <input type="checkbox" id="myCheckbox" />
            Light fittings
          </li>
          <li>
            <input type="checkbox" id="myCheckbox" />
            Accessories
          </li>
        </ul>
        <p>Price</p>
        <ul>
          <li>
            <input type="checkbox" id="myCheckbox" />
            0 - 100
          </li>
          <li>
            <input type="checkbox" id="myCheckbox" />
            101 - 250
          </li>
          <li>
            <input type="checkbox" id="myCheckbox" />
            250 +
          </li>
        </ul>
        <p>Designer</p>
        <ul>
          <li>
            <input type="checkbox" id="myCheckbox" />
            Robert Smith
          </li>
          <li>
            <input type="checkbox" id="myCheckbox" />
            Liam Gallagher
          </li>
          <li>
            <input type="checkbox" id="myCheckbox" />
            Biggie Smalls
          </li>
          <li>
            <input type="checkbox" id="myCheckbox" />
            Thom Yorke
          </li>
        </ul>
      </div>

      <div class="products-container">
        <div id="products-cards-container"></div>
      </div>
    </div>
    <div id="footer-placeholder"></div>

    <script src="/javascript/loadHeaderAndFooter.js"></script>
    <script src="/javascript/productData.js"></script>
  </body>
</html>
